<!DOCTYPE html>
<head>
<title>Salmon Cookies</title>
<link rel="stylesheet" href="/CSS/reset.css">

<body>
  <header>
    <h1>Salmon Cookies Sales Page</h1>
    <a href="/HTML/index.html">Back to Homepage</a>
  </header>

  <main>
    <table id="store-data-table">
    </table>

    <form id="store-form">
      <fieldset>
        <legend>Enter New Store Sales Information</legend>

        <label for="storename">Store Location</label>
        <input type="text" name="storename">

        <label for="mincustomer">Min Customer</label>
        <input type="number" name="mincustomer">

        <label for="maxcustomer">Max Customer</label>
        <input type="number" name="maxcustomer">
<!-- entering float as type allows for decimal or type = number and step = .whatever -->
        <label for="averagesale">Average Sale</label>
        <input type="float" name="averagesale">

        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </main>

</body>
